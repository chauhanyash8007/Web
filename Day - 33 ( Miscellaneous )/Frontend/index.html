<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get & Post Request</title>
  </head>
  <body>
    <!-- This form is exits in our system so it is using file protocol 
    but we want that he use https protocol for request where our server is working -->
    <h3>Get Request Form</h3>
    <form method="get" action="http://localhost:3000/register">
      <label for="user">Username</label>
      <input type="text" name="user" placeholder="username" id="user" />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        placeholder="password"
        id="password"
      />
      <br />
      <button>Submit</button>
    </form>
    <hr />
    <h3>Post Request Form</h3>
    <form method="post" action="http://localhost:3000/register">
      <label for="user">Username</label>
      <input type="text" name="user" placeholder="username" id="user" />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        placeholder="password"
        id="password"
      />
      <br />
      <button>Submit</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
